<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <script src="../libs/VSS.SDK.min.js"></script>
  </head>

  <body>
    <script type="text/javascript">
      VSS.init({
        explicitNotifyLoaded: true,
        usePlatformScripts: true,
        configureModuleLoader: true
      });

      VSS.require(["src/settings"], function (s) {
        var settings = new s.Settings();
        settings.initialize();
      });
    </script>

    <div class="hub-view">
      <div class="hub-title">RICE Settings</div>

      <div class="hub-content">
        <div class="description-text bowtie">
          <a href="https://www.intercom.com/blog/rice-simple-prioritization-for-product-managers/" target="_blank">RICE</a> is an acronym for the four factors that are used to evaluate each project idea: reach, impact, confidence and effort.
        </div>
        <img src="../marketplace/formula.png" class="description-img">
        <div class="description-text bowtie">
          You must add a custom decimal field from the process hub to each work item type you wish to compute RICE Score.
        </div>

        <div id="rice-settings"></div>

      </div>
    </div>
  </body>

</html>
